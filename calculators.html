<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Heart rate zone calculators, pace calculators and training plans for runners.">
        <link rel="stylesheet" href="index.css">
        <script src="index.js" async></script>
        <title>Running Calculator</title>
    </head>
    <body>
        <header class="header">
            <div class="main-header">
                <img class="site-logo" src="images/logo.png">
                <nav class="nav">
                    <ul>
                        <li><a target="_self" href="index.html">Home</a></li>
                        <li><a target="_self" href="calculators.html">Calculators</a></li>
                        <li><a target="_self" href="training-plans.html">Training Plans</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <section class="container">
            <div class="calculator-container">
                <div class="calculator pace-calculator">
                    <h2 class="calculator-title">Pace Calculator</h2>
                    <div class="calculator-content">
                        <form>
                            <div class="form-item">
                                <label for="distance" class="calculator-label">Distance</label>
                                <div class="calculator-selector">
                                    <select name="Distance" class="select input">
                                        <option value="5km">5k</option>
                                        <option value="10k">10k</option>
                                        <option value="HM">Half Marathon</option>
                                        <option value="Marathon">Marathon</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-item">
                                <label for="time" class="calculator-label">Time</label>
                                <div class="calculator-selector">
                                    <input type="text" class="time-input input">
                                    <span class="time-unit">h</span>
                                    <input type="text" class="time-input input">
                                    <span class="time-unit">m</span>
                                    <input type="text" class="time-input input">
                                    <span class="time-unit">s</span>
                                </div>
                            </div>
                        </form>
                        <div>
                            <label for="results" class="calculator-label">Results</label>
                            <div class="calculator-selector">
                                <button class="button">Metric</button>
                                <button class="button">Imperial</button>
                            </div>
                        </div>
                        <table>
                            <thead>
                                <tr>
                                    <th>Distance</th>
                                    <th>Time</th>
                                    <th>Pace</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>5km</td>
                                    <td>25:00</td>
                                    <td>5:00</td>
                                </tr>
                                <tr>
                                    <td>10km</td>
                                    <td>52:00</td>
                                    <td>5:12</td>
                                </tr>
                                <tr>
                                    <td>Half Marathon</td>
                                    <td>1:55:00</td>
                                    <td>5:27</td>
                                </tr>
                                <tr>
                                    <td>Marathon</td>
                                    <td>4:30:00</td>
                                    <td>6:23</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="calculator heart-rate-calculator">
                    <h2 class="calculator-title">Heart Rate Calculator</h2>
                </div>
            </div>
        </section>
    </body>
</html>
