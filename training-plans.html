<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Heart rate zone calculators, pace calculators and training plans for runners.">
        <link rel="stylesheet" href="index.css">
        <script src="script/index.js" defer></script>
        <script src="script/training-plans.js" type="module" defer></script>
        <title>Running Calculator</title>
    </head>
    <body>
        <header class="header">
            <div class="main-header">
                <img class="site-logo" id="site-logo" src="images/logo.png">
                <nav class="nav">
                    <ul>
                        <li><a target="_self" href="index.html">Home</a></li>
                        <li><a target="_self" href="calculators.html">Calculators</a></li>
                        <li><a target="_self" href="training-plans.html">Training Plans</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <section class="container">
            <div class="training-plan-container">
                <div class="tp-input-container content-container">
                    <div class="tp-input">
                        <label for="race" class="tp-label">Experience Level</label>
                        <select id="experience-level-input" class="select input"> 
                            <option value="">----------</option>
                            <option value="novice">Novice (4-5 days/pw)</option>
                            <option value="intermediate">Intermediate (5-6 days/pw)</option>
                            <option value="advanced">Advanced (6-7 days/pw)</option>
                        </select>
                    </div>
                    <div class="tp-input">
                        <label for="race" class="tp-label">Race Distance</label>
                        <select id="race-distance-input" class="select input">
                            <option value="">----------</option>
                            <option value="5km">5k</option>
                            <option value="10km">10k</option>
                            <option value="HM">Half Marathon</option>
                            <option value="M">Marathon</option>
                        </select>
                    </div>
                    <div class="tp-input">
                        <label for="race" class="tp-label">Weeks to train</label>
                        <select id="wtt-input" class="select input" disabled> 
                            <option value="">----------</option>
                        </select>
                    </div>
                </div>
                <div id='tp-results' class="tp-table-container content-container" hidden>

                </div>
            </div>
        </section>
    </body>
</html>
